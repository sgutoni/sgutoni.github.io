<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de Lenguaje de marcas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #102a43;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #334e68;
            padding: 1rem 2rem;
            color: #fff;
        }

        header h1 {
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .menu a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 600;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            background-color: #627d98;
            color: #fff;
        }

        .menu a.active {
            background-color: #ffb703;
            color: #102a43;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffffcc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: #334e68;
            border-bottom: 2px solid #ffb703;
            padding-bottom: 0.3rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            background-color: #334e68;
            color: #cbd5e1;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Responsive */

        @media (max-width: 600px) {
            .menu ul {
                flex-direction: column;
                gap: 0.8rem;
            }
            main {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lenguaje de marcas: Ejercicios</h1>
        <nav class="menu">
            <ul>
                <li><a href="menu.html" class="active">Menú Principal</a></li>
                <li><a href="Restaurante/index.html">Restaurante con CSS</a></li>
                <li><a href="Horario.html">Horario</a></li>
                <li><a href="Reto 1/index.html">Reto 1</a></li>
                <li><a href="Reto 2/index.html">Reto 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2> Bienvenido al menú de los ejercicios</h2>
            <img src="Jotaro parte 6.gif" alt="Bienvenida de la página web">
        </section>
    </main>
</body>
