<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Mesa</title>
    <style>
        :root {
            --color-fondo: #fff8f0;
            --color-principal: #8b0000;
            --color-secundario: #0066cc;
            --color-texto: #333;
            --fuente-base: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: var(--color-fondo);
            font-family: var(--fuente-base);
            margin: 0;
            padding: 0;
        }

        h2 {
            color: var(--color-principal);
            text-align: center;
            margin-bottom: 20px;
        }

        /* CONTENEDOR DEL FORMULARIO */
        .form-container {
            max-width: 450px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* FORMULARIO */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: var(--color-texto);
            text-align: left;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-principal);
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: var(--color-principal);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a30000;
            transform: scale(1.03);
        }
    </style>

    <link rel="icon" href="Gorro chef.png" type="image/png">
</head>
<body>

    <div class="form-container">
        <h2>Reservar Mesa</h2>

        <form action="#" method="post">
            <label for="nombre-reserva">Nombre</label>
            <input type="text" id="nombre-reserva" name="nombre" required>

            <label for="email-reserva">Correo Electrónico</label>
            <input type="email" id="email-reserva" name="email" required>

            <label for="personas">Número de Personas</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Reservar</button>
        </form>
    </div>

</body>
</html>
