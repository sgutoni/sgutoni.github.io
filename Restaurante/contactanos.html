<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contactanos</title>
    <style>
        :root {
            --color-fondo: #fff8f0;
            --color-principal: #8b0000;
            --color-secundario: #0066cc;
            --color-texto: #333;
            --fuente-base: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: var(--color-fondo);
            font-family: var(--fuente-base);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--color-principal);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 30px;
        }

        img {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        h2 {
            color: var(--color-principal);
        }

        form {
            background: white;
            padding: 20px;
            margin: 25px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--color-principal);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #a30000;
        }

        footer {
            margin-top: 40px;
            background-color: #eee;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <link rel="icon" href="Gorro chef.png" type="image/png">
</head>
<body>
<h2>Contactanos</h2>
        <form action="#" method="post">
            <label for="nombre-contacto">Nombre</label>
            <input type="text" id="nombre-contacto" name="nombre" required>

            <label for="email-contacto">Correo Electr√≥nico</label>
            <input type="email" id="email-contacto" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
</body>

</html>
